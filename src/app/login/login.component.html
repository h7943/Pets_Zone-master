<section class="inner-header">
  <figure>
    <img src="../../assets/images/bg-breadcrumb.jpg" alt="breadcrumb">
    <figcaption>
      <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <ul class="breadcrumb justify-content-center">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Register </li>
        </ul>
      </nav>
    </figcaption>
  </figure>
</section>

<section class="vh-70">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: rgb(233, 222, 207);">
              <img src="../../assets/images/dog.png" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 ">
                    <img src="../../assets/images/logo.png" alt="Logo" style="height: auto; width: 10vw;">
                  </div>

                  <div class="form-outline mb-1">
                    <!-- <label class="form-label">Email address</label> -->
                    
                    <input type="email" class="form-control form-control-md mb-3" placeholder="Email" />
                  </div>

                  <div class="form-outline mb-1">
                    <!-- <label class="form-label" for="form2Example27">Password</label> -->
                    
                    <input type="password" id="form2Example27" class="form-control form-control-md mb-3" placeholder="Password"/>
                  </div>

                  <div class="pt-2 mb-3">
                    <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                  </div>

                  <a class="small text-muted mb-3" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #2a2e5d;">Don't have an account? <a routerLink="/register" routerLinkActive="active_link"
                    [routerLinkActiveOptions]="{ exact: true }"
                      style="color: #d809b6;">Register here</a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
